<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyecto de Investigación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h1>Registro de Proyecto de Investigación</h1>
        <form id="projectForm">
            <div class="input-group">
                <label for="projectTitle">Título del Proyecto</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
            </div>
            <div class="input-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="input-group">
                <label for="leadResearcher">Investigador Principal</label>
                <input type="text" id="leadResearcher" name="leadResearcher" required>
            </div>
            <div class="input-group">
                <label for="startDate">Fecha de Inicio</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="input-group">
                <label for="endDate">Fecha de Finalización</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="input-group">
                <label for="budget">Presupuesto</label>
                <input type="number" id="budget" name="budget" required>
            </div>
            <button type="submit">Registrar Proyecto</button>
            <p id="form-error-message" class="error-message"></p>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
